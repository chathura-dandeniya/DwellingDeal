<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD Operation </title>
    <style>
        body{
            padding: 25px;
            margin: auto;
        }
    </style>
  </head>
  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Create Product  </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Delete Product  </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Product Update </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" id="productdetails">
            <form id="addProductForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Product Name:</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="productdesc" class="form-label">Description :</label>
                    <input type="text" class="form-control" id="productdesc" required>
                  </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price:</label>
                  <input type="number" class="form-control" id="price" required>
                </div>
                <div class="mb-3">
                    <label for="iamge" class="form-label">Image :</label>
                    <input class="form-control" type="file" id="image" name="image" multiple required>
                
                </div>
                <button type="submit" class="btn btn-primary">Add product  </button>
              </form>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <form id="deleteProductForm">
                <div class="mb-3">
                <label for="productname" class="form-label">Product Name :</label>
                <input type="text" class="form-control" id="productname" required>
            </div>
                <button type="submit" class="btn btn-primary">Delete </button>
            </form>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <form id="updateProductForm">
        
              <div class="mb-3">
                <label for="prevName" class="form-label">Previous Product Name:</label>
                <input type="text" class="form-control" id="prevName" required>
              </div>
              
                <div class="mb-3">
                    <label for="newDescription" class="form-label">New Description :</label>
                    <input type="text" class="form-control" id="newDescription" required>
                  </div>
                  <div class="mb-3">
                    <label for="newName" class="form-label">New product name :</label>
                    <input type="text" class="form-control" id="newName" required>
                  </div>
                  <div class="mb-3">
                    <label for="newPrice" class="form-label">New Price:</label>
                    <input type="number" class="form-control" id="newPrice" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Update  </button>
            </form>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

  </body>
</html>
